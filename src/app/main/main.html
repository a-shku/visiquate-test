<div layout="vertical" layout-fill layout-align="center">



  <md-content class="main-content" layout-align="center">

    <header>
      <acme-navbar creation-date="main.creationDate"></acme-navbar>
    </header>

    <div class="custom-table-wrapper">
      <app-switch-columns app-columns="main.originColumns" app-toggle="main.toggleColumns(col, index)"> </app-switch-columns>

      <custom-table ng-if="main.columns.length" app-columns="main.columns" app-data="main.data" app-hide-column="main.hideColumn(col)">

      </custom-table>

      <h2 ng-if="!main.columns.length">No Data</h2>
    </div>

    <input type="text" ng-model="main.originWords">
    <button ng-click="main.reverse(main.originWords)">reverse</button>
    <p>reversed: {{main.result}}</p>



  </md-content>

</div>
